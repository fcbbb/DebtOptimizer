{% extends 'base.html' %}

{% block title %}删除公司{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>删除公司</h2>
    <p>您确定要删除公司 <strong>{{ company.name }}</strong> 吗？</p>
    <p><strong>警告：</strong>删除公司将同时删除与该公司关联的所有客户数据，此操作不可撤销！</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'core:company_list' %}" class="btn btn-secondary ml-2">取消</a>
    </form>
</div>
{% endblock %}
