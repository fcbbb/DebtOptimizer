{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    {% if credit_card %}
        <h3>编辑信用卡账单</h3>
    {% else %}
        <h3>添加信用卡账单 - {{ customer.name }}</h3>
    {% endif %}
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div id="credit-card-forms">
                <div class="credit-card-form-item mb-4 p-3 border rounded">
                    <h5>信用卡账单 #1</h5>
                    <div class="mb-3">
                        <label for="bank_0" class="form-label">银行渠道</label>
                        <input type="text" class="form-control" id="bank_0" name="bank" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_limit_0" class="form-label">总授信额度</label>
                        <input type="number" step="0.01" class="form-control" id="total_limit_0" name="total_limit" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="has_installment_0" name="has_installment">
                        <label class="form-check-label" for="has_installment_0">有无分期</label>
                    </div>
                    <div class="mb-3">
                        <label for="installment_amount_0" class="form-label">分期金额</label>
                        <input type="number" step="0.01" class="form-control" id="installment_amount_0" name="installment_amount">
                    </div>
                    <div class="mb-3">
                        <label for="billing_date_0" class="form-label">账单日</label>
                        <input type="number" min="1" max="31" class="form-control" id="billing_date_0" name="billing_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="repayment_date_0" class="form-label">还款日</label>
                        <input type="number" min="1" max="31" class="form-control" id="repayment_date_0" name="repayment_date" required>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-secondary mb-3" id="add-credit-card">+ 添加更多信用卡</button>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存所有记录</button>
                <a href="{% url 'core:customer_detail' credit_card.customer.id|default:customer.id %}" class="btn btn-secondary ms-2">取消</a>
            </div>
        </form>
    </div>
</div>

<script>
    let creditCardCount = 1;
    
    document.getElementById('add-credit-card').addEventListener('click', function() {
        const formContainer = document.getElementById('credit-card-forms');
        const newForm = document.createElement('div');
        newForm.className = 'credit-card-form-item mb-4 p-3 border rounded';
        newForm.innerHTML = `
            <h5>信用卡账单 #${creditCardCount + 1}</h5>
            <div class="mb-3">
                <label for="bank_${creditCardCount}" class="form-label">银行渠道</label>
                <input type="text" class="form-control" id="bank_${creditCardCount}" name="bank" required>
            </div>
            <div class="mb-3">
                <label for="total_limit_${creditCardCount}" class="form-label">总授信额度</label>
                <input type="number" step="0.01" class="form-control" id="total_limit_${creditCardCount}" name="total_limit" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="has_installment_${creditCardCount}" name="has_installment">
                <label class="form-check-label" for="has_installment_${creditCardCount}">有无分期</label>
            </div>
            <div class="mb-3">
                <label for="installment_amount_${creditCardCount}" class="form-label">分期金额</label>
                <input type="number" step="0.01" class="form-control" id="installment_amount_${creditCardCount}" name="installment_amount">
            </div>
            <div class="mb-3">
                <label for="billing_date_${creditCardCount}" class="form-label">账单日</label>
                <input type="number" min="1" max="31" class="form-control" id="billing_date_${creditCardCount}" name="billing_date" required>
            </div>
            <div class="mb-3">
                <label for="repayment_date_${creditCardCount}" class="form-label">还款日</label>
                <input type="number" min="1" max="31" class="form-control" id="repayment_date_${creditCardCount}" name="repayment_date" required>
            </div>
            <button type="button" class="btn btn-danger btn-sm remove-form">删除此项</button>
        `;
        formContainer.appendChild(newForm);
        
        // 为新添加的删除按钮绑定事件
        newForm.querySelector('.remove-form').addEventListener('click', function() {
            formContainer.removeChild(newForm);
        });
        
        creditCardCount++;
    });
    
    // 为现有的删除按钮绑定事件
    document.querySelectorAll('.remove-form').forEach(button => {
        button.addEventListener('click', function() {
            const formItem = this.closest('.credit-card-form-item');
            formItem.remove();
        });
    });
</script>
{% endblock %}
