{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    {% if credit_card_payment %}
        <h3>编辑信用卡出款记录</h3>
    {% else %}
        <h3>添加信用卡出款记录 - {{ customer.name }}</h3>
    {% endif %}
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div id="credit-card-payment-forms">
                <div class="credit-card-payment-form-item mb-4 p-3 border rounded">
                    <h5>信用卡出款记录 #1</h5>
                    <div class="mb-3">
                        <label for="payment_date_0" class="form-label">出款时间</label>
                        <input type="date" class="form-control" id="payment_date_0" name="payment_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="payment_amount_0" class="form-label">出款金额</label>
                        <input type="number" step="0.01" class="form-control" id="payment_amount_0" name="payment_amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="bank_0" class="form-label">银行</label>
                        <input type="text" class="form-control" id="bank_0" name="bank" required>
                    </div>
                    <div class="mb-3">
                        <label for="withdrawal_amount_0" class="form-label">刷出金额</label>
                        <input type="number" step="0.01" class="form-control" id="withdrawal_amount_0" name="withdrawal_amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="withdrawal_date_0" class="form-label">刷出时间</label>
                        <input type="date" class="form-control" id="withdrawal_date_0" name="withdrawal_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes_0" class="form-label">备注</label>
                        <textarea class="form-control" id="notes_0" name="notes" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-secondary mb-3" id="add-credit-card-payment">+ 添加更多出款记录</button>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存所有记录</button>
                <a href="{% url 'core:customer_detail' payment.customer.id|default:customer.id %}" class="btn btn-secondary ms-2">取消</a>
            </div>
        </form>
    </div>
</div>

<script>
    let creditCardPaymentCount = 1;
    
    document.getElementById('add-credit-card-payment').addEventListener('click', function() {
        const formContainer = document.getElementById('credit-card-payment-forms');
        const newForm = document.createElement('div');
        newForm.className = 'credit-card-payment-form-item mb-4 p-3 border rounded';
        newForm.innerHTML = `
            <h5>信用卡出款记录 #${creditCardPaymentCount + 1}</h5>
            <div class="mb-3">
                <label for="payment_date_${creditCardPaymentCount}" class="form-label">出款时间</label>
                <input type="date" class="form-control" id="payment_date_${creditCardPaymentCount}" name="payment_date" required>
            </div>
            <div class="mb-3">
                <label for="payment_amount_${creditCardPaymentCount}" class="form-label">出款金额</label>
                <input type="number" step="0.01" class="form-control" id="payment_amount_${creditCardPaymentCount}" name="payment_amount" required>
            </div>
            <div class="mb-3">
                <label for="bank_${creditCardPaymentCount}" class="form-label">银行</label>
                <input type="text" class="form-control" id="bank_${creditCardPaymentCount}" name="bank" required>
            </div>
            <div class="mb-3">
                <label for="withdrawal_amount_${creditCardPaymentCount}" class="form-label">刷出金额</label>
                <input type="number" step="0.01" class="form-control" id="withdrawal_amount_${creditCardPaymentCount}" name="withdrawal_amount" required>
            </div>
            <div class="mb-3">
                <label for="withdrawal_date_${creditCardPaymentCount}" class="form-label">刷出时间</label>
                <input type="date" class="form-control" id="withdrawal_date_${creditCardPaymentCount}" name="withdrawal_date" required>
            </div>
            <div class="mb-3">
                <label for="notes_${creditCardPaymentCount}" class="form-label">备注</label>
                <textarea class="form-control" id="notes_${creditCardPaymentCount}" name="notes" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-danger btn-sm remove-form">删除此项</button>
        `;
        formContainer.appendChild(newForm);
        
        // 为新添加的删除按钮绑定事件
        newForm.querySelector('.remove-form').addEventListener('click', function() {
            formContainer.removeChild(newForm);
        });
        
        creditCardPaymentCount++;
    });
    
    // 为现有的删除按钮绑定事件
    document.querySelectorAll('.remove-form').forEach(button => {
        button.addEventListener('click', function() {
            const formItem = this.closest('.credit-card-payment-form-item');
            formItem.remove();
        });
    });
</script>
{% endblock %}
