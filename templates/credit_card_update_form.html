{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>编辑信用卡账单 - {{ customer.name }}</h3>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div id="credit-card-forms">
                <div class="credit-card-form-item mb-4 p-3 border rounded">
                    <h5>信用卡账单</h5>
                    <div class="mb-3">
                        <label for="bank_0" class="form-label">银行渠道</label>
                        <input type="text" class="form-control" id="bank_0" name="bank" value="{{ credit_card.bank }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_limit_0" class="form-label">总授信额度</label>
                        <input type="number" step="0.01" class="form-control" id="total_limit_0" name="total_limit" value="{{ credit_card.total_limit }}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="has_installment_0" name="has_installment" {% if credit_card.has_installment %}checked{% endif %}>
                        <label class="form-check-label" for="has_installment_0">有无分期</label>
                    </div>
                    <div class="mb-3">
                        <label for="installment_amount_0" class="form-label">分期金额</label>
                        <input type="number" step="0.01" class="form-control" id="installment_amount_0" name="installment_amount" value="{{ credit_card.installment_amount|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="billing_date_0" class="form-label">账单日</label>
                        <input type="number" min="1" max="31" class="form-control" id="billing_date_0" name="billing_date" value="{{ credit_card.billing_date }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="repayment_date_0" class="form-label">还款日</label>
                        <input type="number" min="1" max="31" class="form-control" id="repayment_date_0" name="repayment_date" value="{{ credit_card.repayment_date }}" required>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存记录</button>
                <a href="{% url 'core:customer_detail' credit_card.customer.id %}" class="btn btn-secondary ms-2">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
