{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    {% if loan %}
        <h3>编辑信用贷款账单</h3>
    {% else %}
        <h3>添加信用贷款账单 - {{ customer.name }}</h3>
    {% endif %}
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div id="loan-forms">
                <div class="loan-form-item mb-4 p-3 border rounded">
                    <h5>信用贷款账单 #1</h5>
                    <div class="mb-3">
                        <label for="bank_0" class="form-label">银行渠道</label>
                        <input type="text" class="form-control" id="bank_0" name="bank" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_limit_0" class="form-label">总授信额度</label>
                        <input type="number" step="0.01" class="form-control" id="total_limit_0" name="total_limit" required>
                    </div>
                    <div class="mb-3">
                        <label for="balance_0" class="form-label">贷款余额</label>
                        <input type="number" step="0.01" class="form-control" id="balance_0" name="balance" required>
                    </div>
                    <div class="mb-3">
                        <label for="monthly_payment_0" class="form-label">月还款</label>
                        <input type="number" step="0.01" class="form-control" id="monthly_payment_0" name="monthly_payment" required>
                    </div>
                    <div class="mb-3">
                        <label for="due_date_0" class="form-label">到期时间</label>
                        <input type="date" class="form-control" id="due_date_0" name="due_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="repayment_date_0" class="form-label">还款日</label>
                        <input type="number" min="0" max="31" class="form-control" id="repayment_date_0" name="repayment_date" required>
                        <!-- <small class="form-text text-muted">请输入1-31之间的数字</small> -->
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-secondary mb-3" id="add-loan">+ 添加更多贷款</button>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存所有记录</button>
                <a href="{% url 'core:customer_detail' loan.customer.id|default:customer.id %}" class="btn btn-secondary ms-2">取消</a>
            </div>
        </form>
    </div>
</div>

<script>
    let loanCount = 1;
    
    document.getElementById('add-loan').addEventListener('click', function() {
        const formContainer = document.getElementById('loan-forms');
        const newForm = document.createElement('div');
        newForm.className = 'loan-form-item mb-4 p-3 border rounded';
        newForm.innerHTML = `
            <h5>信用贷款账单 #${loanCount + 1}</h5>
            <div class="mb-3">
                <label for="bank_${loanCount}" class="form-label">银行渠道</label>
                <input type="text" class="form-control" id="bank_${loanCount}" name="bank" required>
            </div>
            <div class="mb-3">
                <label for="total_limit_${loanCount}" class="form-label">总授信额度</label>
                <input type="number" step="0.01" class="form-control" id="total_limit_${loanCount}" name="total_limit" required>
            </div>
            <div class="mb-3">
                <label for="balance_${loanCount}" class="form-label">贷款余额</label>
                <input type="number" step="0.01" class="form-control" id="balance_${loanCount}" name="balance" required>
            </div>
            <div class="mb-3">
                <label for="monthly_payment_${loanCount}" class="form-label">月还款</label>
                <input type="number" step="0.01" class="form-control" id="monthly_payment_${loanCount}" name="monthly_payment" required>
            </div>
            <div class="mb-3">
                <label for="due_date_${loanCount}" class="form-label">到期时间</label>
                <input type="date" class="form-control" id="due_date_${loanCount}" name="due_date" required>
            </div>
            <div class="mb-3">
                <label for="repayment_date_${loanCount}" class="form-label">还款日</label>
                <input type="number" min="0" max="31" class="form-control" id="repayment_date_${loanCount}" name="repayment_date" required>
            </div>
            <button type="button" class="btn btn-danger btn-sm remove-form">删除此项</button>
        `;
        formContainer.appendChild(newForm);
        
        // 为新添加的删除按钮绑定事件
        newForm.querySelector('.remove-form').addEventListener('click', function() {
            formContainer.removeChild(newForm);
        });
        
        loanCount++;
    });
    
    // 为现有的删除按钮绑定事件
    document.querySelectorAll('.remove-form').forEach(button => {
        button.addEventListener('click', function() {
            const formItem = this.closest('.loan-form-item');
            formItem.remove();
        });
    });
</script>
{% endblock %}
