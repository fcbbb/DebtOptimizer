{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>编辑信用贷款账单 - {{ customer.name }}</h3>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div id="loan-forms">
                <div class="loan-form-item mb-4 p-3 border rounded">
                    <h5>信用贷款账单</h5>
                    <div class="mb-3">
                        <label for="bank_0" class="form-label">银行渠道</label>
                        <input type="text" class="form-control" id="bank_0" name="bank" value="{{ loan.bank }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_limit_0" class="form-label">总授信额度</label>
                        <input type="number" step="0.01" class="form-control" id="total_limit_0" name="total_limit" value="{{ loan.total_limit }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="balance_0" class="form-label">贷款余额</label>
                        <input type="number" step="0.01" class="form-control" id="balance_0" name="balance" value="{{ loan.balance }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="monthly_payment_0" class="form-label">月还款</label>
                        <input type="number" step="0.01" class="form-control" id="monthly_payment_0" name="monthly_payment" value="{{ loan.monthly_payment }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="due_date_0" class="form-label">到期时间</label>
                        <input type="date" class="form-control" id="due_date_0" name="due_date" value="{{ loan.due_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="repayment_date_0" class="form-label">还款日</label>
                        <input type="number" min="0" max="31" class="form-control" id="repayment_date_0" name="repayment_date" value="{{ loan.repayment_date }}" required>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存记录</button>
                <a href="{% url 'core:customer_detail' loan.customer.id %}" class="btn btn-secondary ms-2">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
