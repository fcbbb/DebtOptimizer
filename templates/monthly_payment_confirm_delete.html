{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>删除月供出款记录</h3>
</div>

<div class="card">
    <div class="card-body">
        <p class="text-danger mb-4">您确定要删除以下月供出款记录吗？</p>
        <div class="mb-4 p-3 bg-light rounded">
            <p><strong>出款时间：</strong> {{ payment.payment_date|date:'Y-m-d' }}</p>
            <p><strong>出款金额：</strong> ¥{{ payment.amount|floatformat:2 }}</p>
            <p><strong>是否私人借款：</strong> {{ payment.is_private_loan|yesno:'是,否' }}</p>
            <p><strong>备注：</strong> {{ payment.notes|default:'无' }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">删除</button>
            <a href="{% url 'core:customer_detail' payment.customer.id %}" class="btn btn-secondary ms-2">取消</a>
        </form>
    </div>
</div>
{% endblock %}
