{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    {% if payment %}
        <h3>编辑月供出款记录</h3>
    {% else %}
        <h3>添加月供出款记录 - {{ customer.name }}</h3>
    {% endif %}
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div id="monthly-payment-forms">
                <div class="monthly-payment-form-item mb-4 p-3 border rounded">
                    <h5>月供出款记录 #1</h5>
                    <div class="mb-3">
                        <label for="payment_date_0" class="form-label">出款时间</label>
                        <input type="date" class="form-control" id="payment_date_0" name="payment_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount_0" class="form-label">出款金额</label>
                        <input type="number" step="0.01" class="form-control" id="amount_0" name="amount" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_private_0" name="is_private">
                        <label class="form-check-label" for="is_private_0">是否私人借款</label>
                    </div>
                    <div class="mb-3">
                        <label for="notes_0" class="form-label">备注</label>
                        <textarea class="form-control" id="notes_0" name="notes" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-secondary mb-3" id="add-monthly-payment">+ 添加更多出款记录</button>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存所有记录</button>
                <a href="{% url 'core:customer_detail' payment.customer.id|default:customer.id %}" class="btn btn-secondary ms-2">取消</a>
            </div>
        </form>
    </div>
</div>

<script>
    let monthlyPaymentCount = 1;
    
    document.getElementById('add-monthly-payment').addEventListener('click', function() {
        const formContainer = document.getElementById('monthly-payment-forms');
        const newForm = document.createElement('div');
        newForm.className = 'monthly-payment-form-item mb-4 p-3 border rounded';
        newForm.innerHTML = `
            <h5>月供出款记录 #${monthlyPaymentCount + 1}</h5>
            <div class="mb-3">
                <label for="payment_date_${monthlyPaymentCount}" class="form-label">出款时间</label>
                <input type="date" class="form-control" id="payment_date_${monthlyPaymentCount}" name="payment_date" required>
            </div>
            <div class="mb-3">
                <label for="amount_${monthlyPaymentCount}" class="form-label">出款金额</label>
                <input type="number" step="0.01" class="form-control" id="amount_${monthlyPaymentCount}" name="amount" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_private_${monthlyPaymentCount}" name="is_private">
                <label class="form-check-label" for="is_private_${monthlyPaymentCount}">是否私人借款</label>
            </div>
            <div class="mb-3">
                <label for="notes_${monthlyPaymentCount}" class="form-label">备注</label>
                <textarea class="form-control" id="notes_${monthlyPaymentCount}" name="notes" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-danger btn-sm remove-form">删除此项</button>
        `;
        formContainer.appendChild(newForm);
        
        // 为新添加的删除按钮绑定事件
        newForm.querySelector('.remove-form').addEventListener('click', function() {
            formContainer.removeChild(newForm);
        });
        
        monthlyPaymentCount++;
    });
    
    // 为现有的删除按钮绑定事件
    document.querySelectorAll('.remove-form').forEach(button => {
        button.addEventListener('click', function() {
            const formItem = this.closest('.monthly-payment-form-item');
            formItem.remove();
        });
    });
</script>
{% endblock %}
