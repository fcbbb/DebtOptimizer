{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>编辑月供出款记录 - {{ customer.name }}</h3>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div id="monthly-payment-forms">
                <div class="monthly-payment-form-item mb-4 p-3 border rounded">
                    <h5>月供出款记录</h5>
                    <div class="mb-3">
                        <label for="payment_date_0" class="form-label">出款时间</label>
                        <input type="date" class="form-control" id="payment_date_0" name="payment_date" value="{{ payment.payment_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount_0" class="form-label">出款金额</label>
                        <input type="number" step="0.01" class="form-control" id="amount_0" name="amount" value="{{ payment.amount }}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_private_0" name="is_private" {% if payment.is_private %}checked{% endif %}>
                        <label class="form-check-label" for="is_private_0">是否私人借款</label>
                    </div>
                    <div class="mb-3">
                        <label for="notes_0" class="form-label">备注</label>
                        <textarea class="form-control" id="notes_0" name="notes" rows="3">{{ payment.notes|default:'' }}</textarea>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存记录</button>
                <a href="{% url 'core:customer_detail' payment.customer.id %}" class="btn btn-secondary ms-2">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
